# Example configuration for plate with text demo
# This demonstrates how to use config files to customize SCAD rendering
# Now using the new map-based config format for cleaner syntax

# Output file path
output: plate_with_text_demo.3mf

# Packing distance between objects in mm (default: 10.0)
packing_distance: 10.0

# Define objects
objects:
  # Plate and text assembly
  - name: PlateAssembly
    # Global configuration for the plate assembly (new map-based format)
    config:
      - cfg.scad:
          plate_width: 120
          plate_height: 80
          plate_thickness: 4
          text_content: "Go3MF"
          text_size: 16
          text_height: 1.5
          text_font: "Arial:style=Bold"
    parts:
      - name: base_plate
        file: plate.scad
        filament: 1  # Base color

      - name: text_overlay
        file: text.scad
        filament: 2  # Different color for text
        # Override text configuration for this part
        config:
          - cfg.scad:
              text_content: "DEMO"
              text_size: 20
              text_height: 2

# Notes:
# - The plate uses the global config for dimensions
# - The text part overrides some config values for different text
# - Each part gets a different filament color (1 and 2)
# - Config files are written to the working directory during rendering
# - New map-based format automatically generates function definitions:
#   Example: text_size: 20  â†’  function get_text_size() = 20;
# - Old string format with explicit functions is still supported