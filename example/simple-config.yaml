# Simple example: combine two SCAD files into one 3MF
output: simple.3mf

# Packing distance between objects in mm (default: 10.0)
packing_distance: 10.0

objects:
  - name: PartA
    parts:
      - name: main
        file: a.scad
        # Optional: Rotate around Z axis by 45 degrees
        rotation_z: 45

  - name: PartB
    parts:
      - name: main
        file: b.scad
        # Optional: Rotate around X axis by 90 degrees
        rotation_x: 90
